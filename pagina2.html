<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="pagina2.css">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
</head>
<body>
    <header>
        <a class="home" href="index.html">HOME</a>
    </header>
    <section class="menu"></section>
    <div class="cadastrado">
        <h1>Já tenho cadastro</h1>
        <form class="primeiro">
            <input type="text" placeholder="User">
            <input type="password" placeholder="Codigo (exemplo)">
            <legend>Manter conectado
                <input type="checkbox">
            </legend>
            <button>Enviar</button>
        </form>
    </div>
    <div class="novo">
        <form class="segundo">
            <h1>Cadastrar</h1>
            <input type="text" placeholder="Nome">
            <input type="email"  placeholder="Endereço de email">
            <input type="password" placeholder="Codigo (exemplo)">
            <legend>Data de nascimento
                <input type="date">
            </legend>
            <legend>Aceito receber novidades
                <input type="checkbox">
            </legend>
            <legend>Concordo com os termos de uso
                <input type="checkbox">
            </legend>
        </form>
    </div>
